name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: recursive

      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - &check-version-update
        name: Check version update in Cargo.toml
        id: version-check
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            BASE_REF="HEAD~1"
          fi

          if git diff "$BASE_REF" HEAD -- Cargo.toml | grep -qE '^[+-]version\s*='; then
            echo "✅ Cargo.toml version was updated"
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️  Cargo.toml version was NOT updated - skipping release"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Run release-plz
        if: steps.version-check.outputs.updated == 'true'
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - *checkout
      - *install-rust
      - *check-version-update

      - name: Run release-plz
        if: steps.version-check.outputs.updated == 'true'
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
